{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-3">Albums</h1>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col" class="large-font">Cover</th>
                    <th scope="col" class="large-font">Title</th>
                    <th scope="col" class="large-font">Genre</th>
                    <th scope="col" class="large-font">Description</th>
                </tr>
                </thead>
                <tbody>
                {% for album in object_list %}
                <tr>
                    <td>
                        {% if album.image %}
                        <img src="{{ album.image.url }}" alt="{{ album.title }}" width="100">
                        {% else %}
                        <img src="{% static 'album_icon.jpg' %}" alt="Album icon" width="100">
                        {% endif %}
                    </td>
                    <td>{{ album.title }}</td>
                    <td>{{ album.genre }}</td>
                    <td>{{ album.description }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">
                        <p>No albums found.</p>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div style="height: 180px;"></div>

<style>
    body {
      font-family: Arial, sans-serif;
    }
    form button.btn.btn-primary {
      margin-right: 15px;
    }
    th.large-font {
      font-size: 25px;
    }
    tbody a {
    color: white;
    }


</style>
{% endblock %}
