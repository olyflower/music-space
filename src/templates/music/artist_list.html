{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-3">Artists</h1>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col" class="large-font">Name</th>
                    <th scope="col" class="large-font">Biography</th>
                </tr>
                </thead>
                <tbody>
                {% for artist in object_list %}
                <tr>
                    <td>{{ artist.name }}</td>
                    <td>{{ artist.biography }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">
                        <p>No artists found.</p>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div style="height: 180px;"></div>

<style>
    body {
      font-family: Arial, sans-serif;
    }
    form button.btn.btn-primary {
      margin-right: 15px;
    }
    th.large-font {
      font-size: 25px;
    }
     tbody a {
    color: white;
    }


</style>
{% endblock %}
