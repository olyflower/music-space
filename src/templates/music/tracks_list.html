{% extends 'index.html' %}
{% load static %}

{% block content %}
 <table class="table table-dark table-striped track-list">
        <thead>
        <tr>
            <th scope="col">Track</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Play</th>
            <th scope="col">Add to favourite</th>
        </tr>
        </thead>
        <tbody>
        {% for track in object_list %}
            <tr>
                <td><a href="{{ track.get_absolute_url }}">{{ track.title }}</a></td>
                <th>{{ track.artist }}</th>
                <th>{{ track.album }}</th>

                <th>
                    <a type="button" class="btn play"
                            href=""><i class="bi bi-play-fill"></i></a>
                </th>
                <th>
                    <a type="button" class="btn heart"
                            href=""><i class="bi bi-balloon-heart-fill"></i></a>
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
