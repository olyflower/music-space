<style>
    table {
        border: 1px solid white;
    }
</style>

{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div>
        <table>
            <thead>
            <tr>
                <th>Tracks</th>
            </tr>
            </thead>
            <tbody>
            {% for track in object_list %}
                <tr>
                    <td><a href="{{ track.get_absolute_url }}">{{ track.title }}</a></td>
                    <th>{{ track.artist }}</th>
                    <th>{{ track.album }}</th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
