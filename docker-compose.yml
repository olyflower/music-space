  celery-flower:
    build: ./
    command:
      - ./commands/start_celery.sh
    restart: always
    volumes:
      - ./src:/music
      - ./commands:/music/commands
    env_file:
      - .env
    ports:
      - 5556:5555
    depends_on:
      - redis
      - backend

  celerybeat:
    build: ./
    command:
      - ./commands/start_celerybeat.sh
    restart: always
    volumes:
      - ./src:/music
      - ./commands:/music/commands
    env_file:
      - .env
    depends_on:
      - redis
      - backend

